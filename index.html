<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangwoman</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js"></script>
</head>
<h1>HangWoman</h1>
<h2>Choose a level to start the game!</h2>
<body onload="makeButtons()">

<select id="difficulty" size="1">
    <option value="1">Easy</option>
    <option value="2">Medium</option>
    <option value="3">Hard</option>
</select>

<button id="playButton" onclick="startGame()">Play</button>

<div id="buttonContainer"></div>
<div id="output"></div>

<div id="hanger"></div>

<div id="guessedLetters"></div>

<div id="wordSpaces"></div>

<div id="lives"></div>

<div id="click"></div>

<div id="missedLetters"></div>




</body>
</html>
